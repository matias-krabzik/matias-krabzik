name: Update daily quote in README

on:
  schedule:
  - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pick random quote
        id: quote
        run: |
          QUOTE=$(shuf -n 1 quotes.txt)
          echo "quote=${QUOTE}" >> $GITHUB_OUTPUT

      - name: Replace quote in README
        run: |
          QUOTE_ESCAPED=$(echo "${{ steps.quote.outputs.quote }}" | sed 's/[&/\]/\\&/g')
          sed -i 's/^> \*".*"\*/> *"'"$QUOTE_ESCAPED"'"*/' README.md

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "üîÅ Update daily quote: ${QUOTE_ESCAPED}" || echo "No changes to commit"
          git push
